- hosts: workers
  become: yes
  tasks:
  - name: Install Docker
    apt:
      name: docker.io
      state: present
      #update_cache: true

  - name: start docker
    systemd:
      name: docker
      state: started
      enabled: yes

  - name: Install APT transports HTTPS
    apt:
      name: apt-transport-https
      state: present

  - name: add gpg key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: add k8s apt repository
    apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenail main
      state: present


  - name: disable swap
    shell: | 
      swapoff -a

  - name: disable swap permannently
    replace:
      path: /etc/fstab
      regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
      replace: '# \1'    


  - name: update and upgrade
    apt:
      upgrade: yes
      #      update: yes

  - name: Install kubeadm
    apt:
      name: kubeadm
      state: present


- hosts: master
  become: yes
  tasks:
